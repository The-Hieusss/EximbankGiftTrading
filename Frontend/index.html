<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="icon" href="..//favicon_io/favicon-32x32.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="..//CSS/header.css" />
  <link rel="stylesheet" href="..//CSS/flash-sale.css" />
  <link rel="stylesheet" href="..//CSS/main-page.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <header>



    <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <div class="header-flex">
        <div>
          <a href="..//Frontend/index.html">
            <img src="..//Images/logo.jpeg">"

            <p class="customz">Eximbank </p>
          </a>
        </div>
        <div class="topnav-div">
          <nav class="topnav">
            <a href="..//Frontend/index.html" class="button topnav-selections">Home</a>
            <a href="..//Frontend/history.html" class="button topnav-selections">History</a>
            <a href="..//Frontend/balance.html" class="button topnav-selections">Balance</a>
            <a href="..//Frontend/favorite.html" class="button topnav-selections">Favorite</a>

          </nav>
        </div>
      </div>
      <div class="header-flex">
        <div class="search-container">
          <form>
            <input type="search" placeholder="Search" />
            <button class="search-button">
              <img src="..//Images/search-icon.png" class="search-icon" />
            </button>
          </form>
        </div>
        <div class="favorite-icon">
          <i class="fa fa-heart" style="font-size: 30px"></i>
        </div>
        <div class="bag-icon">
          <i class="fa fa-shopping-bag" style="font-size: 28px"></i>
        </div>
      </div>

      <div style="margin-right: 1.5rem; margin-top: 1.5rem;" id="logout">
        <a href="login.html" class="logout-button">Log Out</a>
      </div>
      
      
    </div>
  </header>

  <div class="divider">
    <p class="sale-text">⚡ Exchange up to 3 gifts at a time | Use your money wisely ⚡</p>
    <p class="no-code-needed">Shop Now!!!</p>
  </div>

  <img src="..//Images/home-wallpaper.png" class="home-image" />

  <div class="slogan">
    <p class="slogan-text">CRAFTING DREAMS, CREATING REALITIES</p>
  </div>

  <div class="quick-nav">
    <a href="..//Frontend/product.html"><button class="quick-nav-button">Exchange Now</button></a> 
    <button class="quick-nav-button1" id="quick-exchange-button">Quick Exchange</button>
  </div>

  <script>
   
    function fetchRandomProduct() {
      fetch("http://localhost:5502/products")
        .then(response => response.json())
        .then(data => {
          const shuffledData = data.sort(() => 0.5 - Math.random());
          const randomProduct = shuffledData[0];
          
          // Store the random product in localStorage
          localStorage.setItem('selectedProduct', JSON.stringify(randomProduct));
          
          // Redirect to zoro.html
          window.location.href = '..//Frontend/details.html';
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    document.getElementById("quick-exchange-button").addEventListener("click", fetchRandomProduct);
  </script>
</body>
</html>
